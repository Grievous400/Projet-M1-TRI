version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  wordpress1:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8080:80"
    environment:
      WAIT_HOSTS: db:3306
      WAIT_HOSTS_TIMEOUT: 30
      WAIT_SLEEP_INTERVAL: 10
      WAIT_HOST_CONNECT_TIMEOUT: 30
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: your_user
      WORDPRESS_DB_PASSWORD: your_password
      WORDPRESS_DB_NAME: wordpress
    labels:
      - "traefik.http.routers.wordpress1.rule=Host(`claudel-tri.usmb-tri.fr`)"
      - "traefik.http.services.wordpress1.loadbalancer.server.port=80"
      - "traefik.http.routers.wordpress1.entrypoints=web,websecure"
      - "traefik.http.routers.wordpress1.tls.certresolver=myresolver"


  wordpress2:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8081:80"
    environment:
      WAIT_HOSTS: db:3306
      WAIT_HOSTS_TIMEOUT: 30
      WAIT_SLEEP_INTERVAL: 10
      WAIT_HOST_CONNECT_TIMEOUT: 30
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: your_user2
      WORDPRESS_DB_PASSWORD: your_password2
      WORDPRESS_DB_NAME: wordpress2
    labels:
      - "traefik.http.routers.wordpress2.rule=Host(`scem-eset.usmb-tri.fr`)"
      - "traefik.http.services.wordpress2.loadbalancer.server.port=80"

  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.1
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - --api.insecure=true 
      - --providers.docker
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.email=louis.claudel@etu.univ-smb.fr
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      - --log.level=DEBUG
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"

      # The Web UI (enabled by --api.insecure=true)
      - "8085:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  db_data:
